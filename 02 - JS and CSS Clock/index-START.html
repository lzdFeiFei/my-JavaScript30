<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: right;
      transform: rotate(90deg);
      /* ÊóãËΩ¨ÊåáÂêë‰∏ä */
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

  </style>

  <script>
    // 1. Ëé∑ÂèñÂΩìÂâçÊó∂Èó¥
    function getCurrentTime() {
      const now = new Date()
      return {
        'hour': now.getHours(),
        'minute': now.getMinutes(),
        'second': now.getSeconds()
      }
    }

    // 2. ËÆ°ÁÆóÊóãËΩ¨ËßíÂ∫¶
    function getRotateDegrees({ hour, minute, second }) {
      return {
        hourDegrees: 360 / 12 * hour + ((minute / 60) * 30) + 90,
        minuteDegrees: 360 / 60 * minute + ((second / 60) * 6) + 90,
        secondDegrees: 360 / 60 * second + 90,
      }
    }

    // ËÆæÁΩÆÊóãËΩ¨ËßíÂ∫¶
    function setDegrees(ele, degree) {
      ele.style.transform = `rotate(${degree}deg)`
    }


    const hourHand = document.querySelector('.hour-hand')
    const minHand = document.querySelector('.min-hand')
    const secondHand = document.querySelector('.second-hand')

    // 3. Ê∑ªÂä† setInterval
    setInterval(() => {
      const { hourDegrees, minuteDegrees, secondDegrees } = getRotateDegrees(getCurrentTime())
      setDegrees(hourHand, hourDegrees)
      setDegrees(minHand, minuteDegrees)
      setDegrees(secondHand, secondDegrees)
    }, 1000)
