<!DOCTYPE html>

<head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    /*
      misc styles, nothing to do with CSS variables
    */
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
      background-color: #193549;
    }

    img {
      padding: var(--spacing);
      background-color: var(--base);
      filter: blur(var(--blur))
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

  </style>

  <script>
    // document.documentElement è·å–æ–‡æ¡£æ ¹å…ƒç´ 
    const root = document.documentElement
    // const color = root.style.setProperty('--base-color', 'red')
    // console.log('color', root.style, root.style.getPropertyValue('blackground-color'))
    // console.log('color', getComputedStyle(root).getPropertyValue('--base-color'))




    const inputs = document.querySelectorAll('.controls input')

    function updateValue() {
      const suffix = this.dataset.sizing || ''
      document.documentElement.style.setProperty(`--${this.name}`, `${this.value}${suffix}`)
    }

    inputs.forEach((input) => input.addEventListener('change', updateValue))
    // inputs.forEach((input) => input.addEventListener('mousemove', updateValue))
    // <input type='color'> é¢œè‰²é€‰æ‹©å™¨æœ‰ input å’Œ change äº‹ä»¶ï¼Œinput éšç€é€‰æ‹©çš„é¢œè‰²å˜åŒ–è€Œè§¦å‘ï¼Œchange åœ¨å…³é—­é¢œè‰²é€‰æ‹©å™¨åè§¦å‘
    inputs[2].addEventListener('input', updateValue)

  </script>

</body>
